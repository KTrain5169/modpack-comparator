name: Deploy docs site

on:
    push:
        branches: [ main ]
        paths:
          - "docs/**"
          - "mkdocs.yml"
    workflow_dispatch:

permissions:
    contents: write
    pages: write
    deployments: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build-docs:
        name: Build docs
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: 3.11
            
            - name: Install dependencies
              run: |
                pip install -r requirements.txt
                git pull
            
            - name: MkDocs
              run: mkdocs gh-deploy --force